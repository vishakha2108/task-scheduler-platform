server:
  port: 56839

spring:
  application:
    name: task-scheduler
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: task-scheduler-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Cassandra Configuration
  cassandra:
    contact-points: localhost
    port: 9042
    keyspace-name: taskscheduler
    local-datacenter: datacenter1
    schema-action: NONE

# Management and Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
      slo:
        "[http.server.requests]": 50ms,100ms,200ms,500ms
    tags:
      application: ${spring.application.name}

# Custom Application Configuration
# Flink Configuration
flink:
  job:
    name: task-scheduler-job
  checkpoint:
    interval: 10000  # 10 seconds
    timeout: 60000   # 1 minute
    min-pause: 5000  # 5 seconds

# Kafka Topics
kafka:
  topics:
    task-events: task-events
    scheduled-tasks: scheduled-tasks
    task-execution: task-execution
    task-requests: task-requests
    task-responses: task-responses
    workflow-events: workflow-events
    task-notifications: task-notifications

# Task Scheduler Configuration
task:
  scheduler:
    worker-threads: 4
    max-retry-attempts: 3
    retry-delay: 5000  # 5 seconds
